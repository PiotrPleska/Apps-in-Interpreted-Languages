<!DOCTYPE html>
<html>
 <head>
   <link rel="stylesheet" 
type="text/css" href="theme.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   <script src="scripts.js"></script>
<title>MyTODO App</title>
 </head>
 <body>
    <h1>My Notes</h1>
    <div id = "tableDiv">
      <table border="1" class="table table-striped">
         <thead>
           <tr>
             <th>Title</th>
             <th>Description</th>
             <th>Place</th>
             <th>Due Date</th>
             <th>Remove</th>
           </tr>
         </thead>
         <tbody id="todoListView">
           <!-- Table rows will be added here dynamically -->
         </tbody>
       </table>
    </div>
    <div class="inputArea">
    <form>
        <label>Title</label>
        <input type="text" id="inputTitle"/>
        <label>Description</label>
        <input type="text" id="inputDescription"/>
        <label>Place</label>
        <input type="text" id="inputPlace"/>
        <label>Due date</label>
        <input type="date" id="inputDate"/>
        <input type="button" class="btn btn-success"value="add"
        onclick="addTodo()"/>
    </form>
  </div>
    <div class = "searchArea">
        <label>Search</label>
        <input type="text" id = "inputSearch" placeholder="Type Your seach here..."/>
        <p>Lista wyszukanych</p>
        <div id="searchTableDiv" >
        <table border="2" class="table">
         <thead>
           <tr>
             <th>Title</th>
             <th>Description</th>
             <th>Place</th>
             <th>Due Date</th>
             <th>Usun</th>
           </tr>
         </thead>
         <tbody id="listOfSearch">
           <!-- Table rows will be added here dynamically -->
         </tbody>
       </table>
      </div>
    </div>
 </body>
</html>
