<!DOCTYPE html>
<html>
 <head>
   <link rel="stylesheet" 
type="text/css" href="theme.css">
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
   <script src="scripts.js"></script>
<title>MyTODO App</title>
 </head>
 <body>
    <h1>My Notes</h1>
    <div id = "tableDiv">
      <table border="1">
         <thead>
           <tr>
             <th>Title</th>
             <th>Description</th>
             <th>Place</th>
             <th>Due Date</th>
             <th>Remove</th>
           </tr>
         </thead>
         <tbody id="todoListView">
           <!-- Table rows will be added here dynamically -->
         </tbody>
       </table>
    </div>
    <form>
        <label>Title</label>
        <input type="text" id="inputTitle"/>
        <label>Description</label>
        <input type="text" id="inputDescription"/>
        <label>Place</label>
        <input type="text" id="inputPlace"/>
        <label>Due date</label>
        <input type="date" id="inputDate"/>
        <input type="button" value="add"
        onclick="addTodo()"/>
    </form>
    <div>
        <label>Search</label>
        <input type="text" id = "inputSearch" placeholder="Type Your seach here..."/>
        <div id="searchTableDiv" ></div>
        <table border="2">
         <thead>
           <tr>
             <th>Title</th>
             <th>Description</th>
             <th>Place</th>
             <th>Due Date</th>
             <th>Usun</th>
           </tr>
         </thead>
         <tbody id="listOfSearch">
           <!-- Table rows will be added here dynamically -->
         </tbody>
       </table>
    </div>
 </body>
</html>
